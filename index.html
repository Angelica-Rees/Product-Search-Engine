<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/47ae4c244b.js" crossorigin="anonymous"></script>
    <title>Product Search Engine</title>
</head>
<body>
    <section class="container">
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="search-item" placeholder="Search products" 
            onkeyup="search()">

                </div>
            </div>

            </div>
            <div class="product">
                <img src="img/b3.jpg" alt="">

                    <h2>Backpack 3.0</h2>

                </div>
            </div>
            <div class="product">
                <img src="img/be1.jpg" alt="">

                    <h2>Beanie</h2>
                    <h3>$5</h3>

            <div class="product">
                <img src="img/be2.jpg" alt="">

                    <h2>Hoodie 2.0</h2>
                    <h3>$18</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/h3.jpg" alt="">
                <div class="p-details">
                    <h2>Hoodie 3.0</h2>
                    <h3>$20</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/s1.jpg" alt="">
                <div class="p-details">
                    <h2>Sneakers</h2>
                    <h3>$25</h3>
                </div>
            </div>

            </div>

                <img src="img/t2.png" alt="">

                    <h2>T-shirt 2.0</h2>
                    <h3>$6</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/t3.jpg" alt="">
                <div class="p-details">
                    <h2>T-shirt 3.0</h2>
                    <h3>$8</h3>
                </div>
            </div>

                <img src="img/w1.jpg" alt="">
